<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/88e2c1fe14.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container bg border border-dark rec mt-5 rounded border-top-0 ">
    <div class="">
      <input type="text" style="font-size:50px;" class="inp rounded" id="result">
    </div>
    <div class="calculator-keys">

      <button type="button" class="operator text-justify btn btn-warning" onclick="valenter('+')" value="+">+</button>
      <button type="button" class="operator text-justify btn btn-warning" onclick="valenter('-')" value="-">-</button>
      <button type="button" class="operator text-justify btn btn-warning" onclick="valenter('*')" value="*">&times;</button>
      <button type="button" class="operator text-justify btn btn-warning" onclick="valenter('/')" value="/">&divide;</button>
  
      <button type="button" onclick="valenter('7')" value="7" class="btn btn-light waves-effect">7</button>
      <button type="button" onclick="valenter('8')" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" onclick="valenter('9')" value="9" class="btn btn-light waves-effect">9</button>
  
  
      <button type="button" onclick="valenter('4')" value="4" class="btn btn-light waves-effect">4</button>
      <button type="button" onclick="valenter('5')" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" onclick="valenter('6')" value="6" class="btn btn-light waves-effect">6</button>
  
  
      <button type="submit" onclick="valenter('1')" value="1" class="btn btn-light waves-effect">1</button>
      <button type="button" onclick="valenter('2')" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" onclick="valenter('3')" value="3" class="btn btn-light waves-effect">3</button>
  
  
      <button type="button" onclick="valenter('0')" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" onclick="allclr()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      <button type="button" onclick="res()" class="equal-sign btn btn-success" value="=">=</button>
      <button type="button" onclick="bckspace()" class="btn btn-light waves-effect"><i class="fas fa-backspace"></i></button>

  
    </div>

  </div>
  
</body>
<script src="script.js"></script>
</html>
